  <body>
    <script>
      let a = parseInt(prompt("Nhập vào số a: "));
      let b = parseInt(prompt("Nhập vào số b: "));
      let sum = 0;
      if (a > b) {
        for (i = b; i <= a; i++) {
          console.log(i);
          sum += i;
          // không gán i += i được, lý do thì ko biết
          // i += i;
          // sum = i;
        }
      } else if (a < b) {
        for (i = a; i <= b; i++) {
          console.log(i);
          sum += i;
          //     sum = i;
        }
      } else {
        sum = a + b;
      }
      // console.log(i);
      console.log(sum);
    </script>
  </body>
