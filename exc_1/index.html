  <body>
    <button type="button" id="but" onclick="guess()">PRESS HERE!</button>
    <script>
      function guess() {
        let min = 1,
          max = 100;
        // let min = prompt("Nhập khoảng min: ");
        // let max = prompt("Nhập khoảng max: ");
        let xman = Math.floor(Math.radom() * 100);
        console.log(xman);
        let guess = prompt("Nhập số đoán: ");
        do {
          if (guess == xman) {
            alert("Chúc mừng bạn đã đoán đúng!");
          } else if (guess > xman) {
            guess = max;
            alert("Bạn đoán nhầm rồi, đoán lại nhé!");
          } else if (guess < xman) {
            guess = min;
            alert("Bạn đoán nhầm rồi đoán lại nhé");
          }
        } while (guess !== xman);
      }
    </script>
