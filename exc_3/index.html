<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 3</title>
  </head>
  <body>
    <input type="number" size="100" id="button" />
    <button type="button" onclick="change()">Run</button>
    <div id="result"></div>
    <script>
      function change() {
        let x = parseInt(document.getElementById("button").value);
        let a;
        let res = 0;
        // console.log(a);
        while (x >= 1) {
          a = x % 10;
          res = res * 10 + a;
          x = Math.floor(x / 10);
          // console.log(a);
          console.log(res);
        }
        document.getElementById("result").innerHTML = "Kết quả là: " + res;
      }
    </script>
  </body>
</html>
