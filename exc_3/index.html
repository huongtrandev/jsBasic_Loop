<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excercise 3</title>
  </head>
  <body>
    <input type="number" size="100" id="button" />
    <button type="button" onclick="change()">Run</button>
    <div id="result"></div>
    <script>
      function change() {
        let x = parseInt(document.getElementById("button").value);
        let a = x / 10;
        let b;
        // console.log(a);
        while (a > 1) {
          a = x / 10;
          x = a;
          console.log(a);
          b = x % 10;
          console.log(b);
        }
      }
    </script>
  </body>
</html>
