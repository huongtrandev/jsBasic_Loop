  <body>
    <script>
      let numbers = parseInt(prompt("Nhập số lượng số nguyên tố vào đây: "));
      var count = 0;
      var n = 2;
      while (count <= numbers) {
        for (i = 2; i < n; i++) {
          let check = true;
          if (n % i == 0) {
            check = false;
            break;
          }
        }
        if (check) {
          count++;
          document.write("Số nguyên tố là" + n + "</br>");
        }
        n++;
      }
    </script>
